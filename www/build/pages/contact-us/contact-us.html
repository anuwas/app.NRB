

<ion-view view-title="Contact Us" hide-back-button="true">

  <ion-content class="contact">

<ion-row>
<button secondary menuToggle>=</button>
<ion-title>Contact Us</ion-title>
</ion-row>

<ion-list padding>

  <ion-item>
    <ion-label stacked>Full Name</ion-label>
    <ion-input type="text" [(ngModel)]="fullName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Phone</ion-label>
    <ion-input type="phone" [(ngModel)]="phoneNmber"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label stacked>Comments</ion-label>
    <ion-input type="text" [(ngModel)]="comments"></ion-input>
  </ion-item>
  <button block secondary (click)="contactUs()">Submit</button>

</ion-list>
