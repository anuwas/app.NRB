<ion-view view-title="NRB">


<ion-content class="nrb">

<ion-row>
<button secondary menuToggle>=</button>
<ion-title>NRB</ion-title>
</ion-row>

    <div class="list card"> 
        
        <ion-list>
          <ion-item>
            History
            <button outline item-right (click)="history()">
              <ion-icon name="arrow-forward"></ion-icon>
              View All
            </button>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            Aims
            <button outline item-right (click)="aims()">
              <ion-icon name="arrow-forward"></ion-icon>

            </button>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            Museum
            <button outline item-right (click)="museum()">
              <ion-icon name="arrow-forward"></ion-icon>
              View All
            </button>
          </ion-item>
        </ion-list>

    </div>


  </ion-content>
</ion-view>
