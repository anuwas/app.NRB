<ion-view view-title="NetajiPage">
  <ion-content class="netaji">
      <ion-row>
        <button secondary menuToggle>=</button>
        <ion-title>Netaji</ion-title>
      </ion-row>
    
    <div class="list card"> 
        
        <ion-list>
          <ion-item>
            Netaji's Early Life
            <button outline item-right (click)="netajiearly()">
              <ion-icon name="arrow-forward"></ion-icon>
              View All
            </button>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            Netaji as Leader of Congress
            <button outline item-right (click)="netajileadercongress()">
              <ion-icon name="arrow-forward"></ion-icon>
              View All
            </button>
          </ion-item>
        </ion-list>
        <ion-list>
          <ion-item>
            Netaji as Leader of the INA
            <button outline item-right (click)="netajileaderina()">
              <ion-icon name="arrow-forward"></ion-icon>
              View All
            </button>
          </ion-item>
        </ion-list>

    </div>
  </ion-content>
</ion-view>
